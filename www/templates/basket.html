<ion-view title="Cart" hide-nav-bar="false">
    <ion-nav-bar class="bar-stable nav-title-slide-ios7 bg-aquamarine">
        <ion-nav-back-button class="button-clear text-white"><i class="icon ion-ios-arrow-back"></i></i> Back</ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon text-white"></button>
    </ion-nav-buttons>
     <ion-nav-title class="text-white">Cart</ion-nav-title> 
    <ion-nav-buttons side="right">
        <!-- <a class="button button-clear"><i class="icon ion-ios-cart"><span class="badge badge-dark">{{cartItems}}</span></i></a> -->
         <button class="button  ion-ios-cart bg-none no-border text-white  fs-24 posi-rel" >
          <p class="notifi-count">{{cartItems}}</p>
        </button> 
    </ion-nav-buttons>
  
    <ion-content class="has-header bg-content">
        <div ng-show="!cartItems" class="text-center padding">You cart is empty.</div>
        <div class="card" ng-show="cartItems" ng-repeat="product in basketProducts">
            <div class="card-content">
                <div class="text-right product-price">
                    <a class="item item-thumbnail-left" ng-href="#/app/products/{{product.id}}">
                        <img ng-if="product.images[0].src" ng-src="{{product.images[0].src}}" />
                        <h2>{{product.title}} <span ng-if="product.variation"> - {{product.variation.attributes[0].name}} ({{product.variation.attributes[0].option}})</span></h2>
                        <span ng-if='product.quantity > 1'>{{product.quantity}} x </span>
                        <b ng-if="!product.variation.price"><span ng-bind-html="product.price_html" class="text-reddd"></span></b>
                        <b ng-if="product.variation.price"><span ng-bind-html="getFormmatedPrice(product.variation.price)"></span></b>
                    </a>
                </div>
                <div class="text-right padding">
                    <button class='button button-small bg-none' ng-click="removeProduct(product.id)"><i class="icon ion-trash-a"></i> Remove</button>
                </div>
            </div>
        </div>

        
        <div class='card bg-content' ng-if="cartItems" >
            <div class='row'>
                <div class="col col-60">
                    <button class='button button-positive  bg-aquamarine text-white no-border' ng-click="proceedToOrder()"> 
                    <i class="icon ion-ios-cart"></i> Proceed to Order
                </button>
                </div>
                <div class="col col-20">
                     <span> Total:  </span>
                </div>
                <div class="col col-20">
                    <div>
                        <b><span class='product-price text-reddd ' ng-bind-html="calculateTotal()" ></span></b>
                    </div>
                </div>
            </div>
        </div>
        <div class='card' ng-if="cartItems" >
            <div class='text-right'>
                <button class='button button-small' ng-click="emptyBasket()" style="float:right;"><i class="icon ion-trash-a"></i> Empty Cart</button>
            </div>
        </div>
    </ion-content>
</ion-view>
