<ion-view>
    <ion-nav-title class="text-white">{{title}}</ion-nav-title> 
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon text-white"></button>
    </ion-nav-buttons>
    <ion-nav-buttons side="right">
       
        <button class="button  ion-ios-cart bg-none no-border text-white  fs-24 posi-rel" ui-sref="app.basket" >
          <p class="notifi-count">{{cartItems}}</p>
        </button> 
    </ion-nav-buttons>
    <ion-content class="has-header bg-content">

        <div class="row" ng-repeat="row in products | partition:2">
            <div class="card col" ng-repeat="product in row">
                <div class="card-content bg-white">

                    <div class="card-bg-image"></div>
                    <a class="product-title  text-center" ng-href="#/app/products/{{product.id}}">
                        <div class="sale" ng-if="product.on_sale">
                            <div class="sale-badge">
                                Sale
                            </div>
                        </div>
                        <img ng-if="product.images[0].src" ng-src="{{product.images[0].src}}" />
                        <h3>{{product.title}}</h3>
                        
                    </a>

                    <div ng-if="product.price_html" class="text-right product-price text-reddd">
                        <i class="icon ion-pricetag"></i>
                        <span class="" ng-bind-html="product.price_html"></span>
                    </div>
                </div>
            </div>
        </div>
        <ion-infinite-scroll ng-if="hasMoreProducts()" on-infinite="loadMoreProducts()" distance="10%" spinner="none" icon="none"></ion-infinite-scroll>
    </ion-content>
</ion-view>
